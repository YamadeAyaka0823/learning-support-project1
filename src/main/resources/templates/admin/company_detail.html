<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- ヘッダーをまとめてる -->
		<span th:include="fragment::hedder1"></span>
		
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{'/admin/company_list?id=' + ${session.adminId}}">企業一覧</a></li>
			<li class="active">企業新規登録</li>
		</ol>


		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" th:action="@{/admin/company_register}" th:object="${companyRegisterForm}">
						<fieldset>
							<legend>企業(企業担当者)</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputCompanyName">企業名:</label>
										<div th:if="${#fields.hasErrors('name')}"
									         th:errors="*{name}"
									         style="color:red"></div>
										<input type="text" name="name" id="inputCompanyName" class="form-control" th:field="*{name}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputCompanyName">企業名(かな):</label>
										<div th:if="${#fields.hasErrors('kana')}"
									         th:errors="*{kana}"
									         style="color:red"></div>
										<input type="text" name="kana" id="inputCompanyName" class="form-control" th:field="*{kana}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputRemarks">備考</label>
										<div th:if="${#fields.hasErrors('remarks')}"
									         th:errors="*{remarks}"
									         style="color:red"></div>
										<textarea rows="10" cols="30" name="remarks" th:field="*{remarks}" class="form-control" id="inputRemarks"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
