<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- ヘッダーをまとめてる -->
		<span th:include="adminFragment::hedder1"></span>
		
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/admin/admin_list}">管理者一覧</a></li>
		</ol>

		<!-- add training -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<a th:href="@{/admin/a_register}"><button type="submit" class="btn btn-primary">新規登録</button></a>
			</div>
		</div>
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>氏名</th>
							<th>メール</th>
							<th>担当企業</th>
							<th>編集</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="admin:${adminList}">
							<td th:text="${admin.name}">管理者一郎</td>
							<td th:text="${admin.email}">ichiro@gmail.com</td>
							<td>
							<span th:each="company:${admin.companyList}">
								<div th:unless="${admin.canShowAllCompany == true}" th:text="${company.name}"><br/></div>
							</span>
							<span th:if="${admin.canShowAllCompany == true}" th:text="すべて"></span>
							</td>
							<td><a th:href="@{'/admin/a_edit?id=' + ${admin.id}}"><button type="submit">編集</button></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
