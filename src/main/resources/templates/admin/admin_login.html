<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<h1>学習サポートシステム</h1>
			</div>
		</div>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" th:action="@{/admin/login}">
						<fieldset>
							<legend>運営管理者ログイン </legend>
							<div class="alert alert-danger" style="color: red" th:if="${errorMessage}">
							  <span th:text="${errorMessage}">メールアドレスまたはパスワードが間違っています</span>
									</div>
							<div class="form-group">
								<label for="inputEmail">Email:</label> 
								<input type="text" name="email" id="inputEmail" class="form-control"
									placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputPassword">Password:</label> 
								<input type="password" name="password" id="inputPassword" class="form-control"
									placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</fieldset>
						<a th:href="@{/admin/admin_forgot_password}">パスワードをお忘れの方はこちらから</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
