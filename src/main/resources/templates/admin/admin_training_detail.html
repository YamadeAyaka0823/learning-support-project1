<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- ヘッダーをまとめてる -->
		<span th:include="fragment::hedder1"></span>

		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" th:action="@{/adminTraining/training_register}">
						<fieldset>
							<legend>研修管理 </legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputCourse">コース名:</label> <label
											class="control-label" style="color: red" for="inputError">コース名を入力してください</label>
										<input type="text" name="name" id="inputCourse" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputPeriod">期間:</label> <label
											class="control-label" style="color: red" for="inputPeriod">期間を入力してください</label>
									</div>
									<div class="col-sm-5">
										<input type="date" name="startDate" id="name"
											class="form-control input-sm" />
									</div>
									<label for="continent" class="control-label col-sm-1">～</label>
									<div class="col-sm-5">
										<input type="date" name="endDate" id="continent"
											class="form-control input-sm" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">メイン講師:</label> <label
											class="control-label" style="color: red" for="inputError">メイン講師を選択してください</label>
										<select name="instructorId" class="form-control">
										    <option value="0">選択してください</option>
											<option th:each="instructor:${instructorList}" th:text="${instructor.name}" th:value="${instructor.id}">選択してください</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">サブ講師:</label> <select name="subInstructorId1"
											class="form-control">
											<option value="0">選択してください</option>
											<option th:each="instructor:${instructorList}" th:text="${instructor.name}" th:value="${instructor.id}">選択してください</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">サブ講師:</label> <select name="subInstructorId2"
											class="form-control">
											<option value="0">選択してください</option>
											<option th:each="instructor:${instructorList}" th:text="${instructor.name}" th:value="${instructor.id}">選択してください</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">サブ講師:</label> <select name="subInstructorId3"
											class="form-control">
											<option value="0">選択してください</option>
											<option th:each="instructor:${instructorList}" th:text="${instructor.name}" th:value="${instructor.id}">選択してください</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
