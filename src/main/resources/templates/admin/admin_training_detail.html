<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- ヘッダーをまとめてる -->
		<span th:include="adminFragment::hedder1"></span>
		
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/admin/training_list}">研修一覧</a></li>
			<li class="active">研修新規登録</li>
		</ol>

		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" th:action="@{/admin/training_register}" th:object="${trainingRegisterForm}">
						<fieldset>
							<legend>研修管理 </legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputCourse">コース名:</label> 
										<div th:if="${#fields.hasErrors('name')}"
									         th:errors="*{name}"
									         style="color:red"></div>
										<input type="text" name="name" id="inputCourse" class="form-control" th:field="*{name}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputPeriod">期間:</label> 
									</div>
									<div class="col-sm-5">
									<div th:if="${#fields.hasErrors('startDate')}"
									         th:errors="*{startDate}"
									         style="color:red"></div>
										<input type="date" name="startDate" id="name" th:field="*{startDate}"
											class="form-control input-sm" />
									</div>
									<label for="continent" class="control-label col-sm-1">～</label>
									<div class="col-sm-5">
									<div th:if="${#fields.hasErrors('endDate')}"
									         th:errors="*{endDate}"
									         style="color:red"></div>
										<input type="date" name="endDate" id="continent" th:field="*{endDate}"
											class="form-control input-sm" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">メイン講師:</label>
										<div th:if="${#fields.hasErrors('instructorId')}"
									         th:errors="*{instructorId}"
									         style="color:red"></div>
										<select name="instructorId" class="form-control">
										    <option th:value="null">選択してください</option>
											<option th:each="instructor:${instructorList}" th:text="${instructor.name}" th:field="*{instructorId}" th:value="${instructor.id}">選択してください</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">サブ講師:</label>
										<div th:if="${#fields.hasErrors('subInstructorId1')}"
									         th:errors="*{subInstructorId1}"
									         style="color:red"></div>
										 <select name="subInstructorId1" class="form-control">
											<option th:value="null">選択してください</option>
											<option th:each="instructor:${instructorList}" th:text="${instructor.name}" th:field="*{subInstructorId1}" th:value="${instructor.id}">選択してください</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">サブ講師:</label> 
										<div th:if="${#fields.hasErrors('subInstructorId2')}"
									         th:errors="*{subInstructorId2}"
									         style="color:red"></div>
										<select name="subInstructorId2" class="form-control">
											<option th:value="null">選択してください</option>
											<option th:each="instructor:${instructorList}" th:text="${instructor.name}" th:field="*{subInstructorId2}" th:value="${instructor.id}">選択してください</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">サブ講師:</label> 
										<div th:if="${#fields.hasErrors('subInstructorId3')}"
									         th:errors="*{subInstructorId3}"
									         style="color:red"></div>
										<select name="subInstructorId3" class="form-control">
											<option th:value="null">選択してください</option>
											<option th:each="instructor:${instructorList}" th:text="${instructor.name}" th:field="*{subInstructorId3}" th:value="${instructor.id}">選択してください</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
