<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- ヘッダーをまとめてる -->
		<span th:include="fragment::hedder1"></span>


		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" th:action="@{/adminInstructor/instructor_edit}">
					<input type="hidden" name="id" th:value="${instructor.id}">
						<fieldset>
							<legend>講師情報</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorName">講師名:</label> 
										 <input type="text" name="name" th:value="${instructor.name}" id="inputInstructorName" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorEmail">講師名(かな):</label> 
										 <input type="text" name="kana" th:value="${instructor.kana}" id="inputInstructorEmail" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorEmail">メール:</label> 
										 <input type="text" name="email" th:value="${instructor.email}" id="inputInstructorEmail" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorEmail">パスワード:</label> 
										 <input type="text" name="password" th:value="${instructor.password}" id="inputInstructorEmail" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorAffiliation">所属名:</label> 
										 <input type="text" name="affiliation" th:value="${instructor.affiliation}" id="inputInstructorAffiliation"
											class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputRemarks">備考</label>
										<textarea rows="10" cols="30" class="form-control"
											id="inputRemarks" name="remarks" th:text="${instructor.remarks}"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>担当研修一覧</th>
							<th>コース名</th>
							<th>講師</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="training:${instructorTrainingList.trainingList}">
							<td th:text="${training.startDate} + '〜' + ${training.endDate}">2016/04/01 ～ 2016/06/30</td>
							<td th:text="${training.name}">〇〇企業様向け Java新人研修</td>
							<td th:text="${instructorTrainingList.name}">鈴木一郎</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
