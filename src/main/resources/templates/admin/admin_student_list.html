<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- ヘッダーをまとめてる -->
		<span th:include="fragment::hedder1"></span>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>氏名</th>
							<th>かな</th>
							<th>メール</th>
							<th>編集</th>
						</tr>
					</thead>
					<tbody>
					    <span th:each="training:${trainingList}">
						<tr th:each="student:${training.studentList}">
							<td th:text="${student.name}">管理者一郎</td>
							<td th:text="${student.kana}">管理者一郎</td>
							<td th:text="${student.email}">ichiro@gmail.com</td>
							<td><a th:href="@{/admin/s_edit(trainingId=${training.id},studentId=${student.id})}"><button type="submit">編集</button></a></td>
						</tr>
						</span>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
