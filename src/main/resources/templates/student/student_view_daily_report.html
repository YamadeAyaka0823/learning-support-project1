<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script th:src="@{https://code.jquery.com/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/pulldown.js}"></script>

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="responsibleCompanies();">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="admin_login.html"> <!-- 企業ロゴ -->
						<img alt="main log" src="../img/header_logo.png">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="student_training_list.html">研修コース</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<a href="admin_login.html" class="navbar-link">パスワード変更</a> <a
							href="student_login.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- print button -->
		<div class="row">
			<div class="form-group">
				<div
					class="col-lg-offset-10 col-md-offset-10 col-sm-offset-10 col-xs-offset-10">
					<button type="submit" class="btn btn-primary">印刷</button>
				</div>
			</div>
		</div>
		<!-- register form -->
		<div class="row">
			<!-- search form -->
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">日付</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/student/date_load}" class="form-horizontal" id="form">
						<!--  <input type="hidden" name="date" th:value="${ymd}"> -->
						<input type="hidden" name="trainingId" th:value="${dailyReport.training.id}">
							<div class="form-group">
								<div class="col-sm-12">
									<select class="form-control" name="date" id="pulldown" onchange="change()">
										<option th:each="date:${dates}" th:text="${date}">2016/07/01</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-7">
				<div class="well">
					<form method="post" action="register_daily_report.html">
						<fieldset>
							<legend th:text="${formattedDate} + 'の' + ${dailyReport.student.name} + 'さんの日報'">○月○日の鈴木一郎さんの日報</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysContent">学んだ内容:</label>
										<pre th:text="${dailyReport.content}"> 
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputEmail">理解度</label>
										<pre th:text="${intelligibility}">
概ね理解できた
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysIntelligibilityDetail">理解度(詳細):</label><br />
										<pre th:text="${dailyReport.detailIntelligibillity}">
ポリモーフィズムの概念(同じ操作で違う振る舞いというもの)がとても難しく感じました。


										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputEmail">講師の対応の丁寧さ</label>
										<pre th:text="${aboutInstructor}">
とても丁寧だった
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysQuestion">本日の研修内容についてのご質問:</label><br />
										<pre th:text="${dailyReport.question}">
ポリモーフィズムがわかりませんでした。

もう一度説明をお願いしたいです。
										</pre>
									</div>
								</div>
							</div>

						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
