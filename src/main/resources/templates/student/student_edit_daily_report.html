<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script th:src="@{/js/pulldown.js}"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="responsibleCompanies();">
	<div class="container">
		<!-- ヘッダーをまとめてる -->
		<span th:include="studentFragment::hedder2"></span>


		<!-- register form -->
		<div class="row">
		  <!-- search form -->
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">日付</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/student/edit_date_load}" class="form-horizontal" id="form">
						<input type="hidden" name="trainingId" th:value="${dailyReport.training.id}">
						<input type="hidden" name="studentId" th:value="${dailyReport.studentId}">
							<div class="form-group">
								<div class="col-sm-12">
									<select class="form-control" name="date" id="pulldown" onchange="change()">
										<option th:each="date:${dates}" th:text="${date}">2016/07/01</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div
				class="col-lg-8 col-md-8 col-sm-8 col-xs-7">
				<div class="well">
					<form method="post" th:action="@{/student/update}" th:object="${dailyReportUpdateForm}">
					<input type="hidden" name="formattedDate" th:value="${formattedDate}">
					<input type="hidden" name="trainingId" th:value="${dailyReport.trainingId}">
					<input type="hidden" name="studentId" th:value="${dailyReport.studentId}">
						<fieldset>
							<legend th:text="${formattedDate} + 'の日報を入力してください'">の日報を入力してください</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysContent">本日学んだ内容:</label> 
										<textarea name="content" th:text="${dailyReport.content}" rows="10" cols="30" class="form-control"
											id="inputTodaysContent"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputEmail">本日の理解度</label> 
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio" th:value="${dailyReport.intelligibility}"
												name="intelligibility" checked="checked" value="1">良く理解できた
											</label><br/>
											<label class="radio-inline"> <input type="radio"
												name="intelligibility" value="2">概ね理解できた
											</label><br/>
											<label class="radio-inline"> <input type="radio"
												name="intelligibility" value="3">普通
											</label><br/>
											<label class="radio-inline"> <input type="radio"
												name="intelligibility" value="4">少し難しかった
											</label><br/>
											<label class="radio-inline"> <input type="radio"
												name="intelligibility" value="5">とても難しかった
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysIntelligibilityDetail">本日の理解度(詳細):</label><br/>
										※上記で「少し難しかった」「とても難しかった」とお答えの方へ、具体的にどの内容が難しかったのかをご入力ください。また、復習が必要な箇所、苦手とする項目がありましたらご入力ください。
										<textarea name="detailIntelligibillity" th:text="${dailyReport.detailIntelligibillity}" rows="10" cols="30" class="form-control"
											id="inputTodaysIntelligibilityDetail"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputEmail">講師の対応の丁寧さ</label> 
										<div class="col-sm-12">
											<label class="radio-inline"> <input type="radio"
												name="aboutInstructor" checked="checked" value="1">とても丁寧だった
											</label><br/>
											<label class="radio-inline"> <input type="radio"
												name="aboutInstructor" value="2">概ね丁寧だった
											</label><br/>
											<label class="radio-inline"> <input type="radio"
												name="aboutInstructor" value="3">どちらともいえない
											</label><br/>
											<label class="radio-inline"> <input type="radio"
												name="aboutInstructor" value="4">やや丁寧ではなかった
											</label><br/>
											<label class="radio-inline"> <input type="radio"
												name="aboutInstructor" value="5">全く丁寧ではなかった
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysQuestion">本日の研修内容についてのご質問:</label><br/>
										研修時間内で質問できなかったことやご相談等がございましたらご入力ください。後日講師より解説致します。
										<textarea name="question" th:text="${dailyReport.question}" rows="10" cols="30" class="form-control"
											id="inputTodaysQuestion"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">変更</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
